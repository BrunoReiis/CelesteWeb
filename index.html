<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Celeste - a Discord Bot</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="shortcut icon" type="image/jpg" href="/assets/img/ico.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="hero">
      <nav>
        <input type="checkbox" id="checkNav" \ />
        <a href="#" class="logo">Celeste<span>Bot</span></a>
        <ul>
          <li><a onclick="closeNav()" href="#">Inicio</a></li>
          <li><a onclick="closeNav()" href="#">Sobre</a></li>
          <li>
            <a
              onclick="closeNav()"
              href="https://github.com/BrunoReiis"
              target="_blank"
              >Desenvolvedor</a
            >
          </li>
          <li>
            <a
              onclick="closeNav()"
              href="https://discord.gg/J2VNMcPakP"
              target="_blank"
              >Discord</a
            >
          </li>
          <li>
            <a
              onclick="closeNav()"
              href="https://discord.com/api/oauth2/authorize?client_id=1040416053571899494&scope=applications.commands+bot&permissions=8"
              target="_blank"
              >Adicionar</a
            >
          </li>
        </ul>
        <label for="checkNav" class="mobileMenu"
          ><i class="fa-solid fa-bars"></i
        ></label>
      </nav>
    </header>

    <section class="hero-content">
      <div class="hero-body">
        <div class="heroText">
          <p>
            &nbsp; &nbsp;Celeste é um bot oficial do NexusFt criado por
            BrunoReiis, com a finalidade de ser um bot divertido, amigavel e que
            possa ajudar na moderação do servidor.
          </p>
          <button onclick="Adicionar()" class="buttonHeroBody">
            Adicionar
          </button>
          <button onclick="PremiumOff()" class="buttonHeroBody">Premium</button>
        </div>
        <img src="./assets/img/Celeste.png" />
      </div>
    </section>

    <script src="assets/js/main.js"></script>
  </body>
</html>
